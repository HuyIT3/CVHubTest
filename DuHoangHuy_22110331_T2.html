<!DOCTYPE html>
<html lang="'vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> THÔNG TIN HỒ SƠ CỦA BẠN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 10px;
            background-color: #e7fae0;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .form-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 20px;
        }
        .form-header div {
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            font-size: 28px;
        }
        form {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .form-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        .form-section:first-child {
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label{
            width: 160px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            font-size: 20px;
        }
        .form-group.gender {
            display: flex;
            align-items: center;
        }
        .form-group.gender label {
            margin-right: 10px;
        }
        .form-group.gender input[type="radio"] {
            margin-right: 10px;
        }
        .photo-upload {
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group.languages {
            display: flex;
            align-items: center;
        }
        .form-group.languages input[type="checkbox"] {
            margin-left: 1px;

        }
        .form-group.languages label {
            margin-right: 4px;
        }
        .photo-upload {
            text-align: center;
            margin-bottom: 15px;
        }
        .photo-upload .photo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            background-color: #f0f0f0;
            border: 2px solid #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
        }
        .photo-upload input[type="file"] {
            margin-top: 10px;
        }
        .form-buttons {
            margin-top: 30px;
            margin-left: -10px;
            text-align: left;
        }
        .form-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .form-buttons button:hover {
            background-color: #007BFF;

        }
        .form-buttons button.cancel {
            background-color: #dc3545;

        }
        .form-buttons button.cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>THÔNG TIN HỒ SƠ CỦA BẠN</h2>
        <div class="form-header">
            <div> Thông tin cá nhân</div>
            <div> Thông tin ứng tuyển</div>
        </div>
        <form>
            <div class="form-section">
                <div class="form-group photo-upload">
                    <div class="photo-container">
                        <img src="D:\pngtree-simple-art-avatar-png-image_4959903.jpg" alt="Ảnh đại diện">

                    </div>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="id">Số CCCD:</label>
                    <input type="text" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="add-info">Thông tin thêm:</label>
                    <textarea id="add-info" name="add-info" rows="4"></textarea>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="education">Trình độ học vấn:</label>
                    <select id="education" name="education">
                        <option value="highschool">Trung học phổ thông</option>
                        <option value="bachelor">Đại học</option>
                        <option value="master">Thạc sĩ</option>
                        <option value="phd">Tiến sĩ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specialization">Chuyên ngành:</label>
                    <input type="text" id="specialization" name="specialization">
                </div>
                <div class="form-group">
                    <label for="training-school">Trường đào tạo:</label>
                    <input type="text" id="training-school" name="training-school">
                </div>
                <div class="form-group">
                    <label for="languages">Trình độ ngoại ngữ:</label>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">Tiếng Anh</label>
                    <input type="checkbox" id="french" name="language" value="french">
                    <label for="french">Tiếng Pháp</label>
                    <input type="checkbox" id="japanese" name="language" value="japanese">
                    <label for="japanese">Tiếng Nhật</label>
                </div>
                <div class="form-group">
                    <label for="certification">Chứng chỉ:</label>
                    <select id="certification" name="certification">
                        <option value="toeic">TOEIC</option>
                        <option value="ielts">IELTS</option>
                        <option value="toefl">TOEFL</option>
                        <option value="sat">SAT</option>
                        <option value="gre">GRE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Kinh nghiệm làm việc:</label>
                    <textarea id="experience" name="experience" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="position">Vị trí ứng tuyển:</label>
                    <input type="text" id="position" name="position">
                </div>
                <div class="form=group">
                    <label for="salary">Mức lương mong muốn:</label>
                    <input type="text" id="salary" name="salary">
                    <span class="currency-label">(VNĐ)</span>
                </div>
                <div class="form-buttons">
                    <button type="submit">Gửi</button>
                    <button type="button" class="cancel">Quay lại</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
